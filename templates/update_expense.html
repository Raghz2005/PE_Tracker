{% extends 'base.html' %}
{% block content %}
<h2>Update Expense</h2>
<form method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ expense[1] }}" required>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{ expense[2] }}" required>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" value="{{ expense[3] }}" required>
    <label for="amount">Amount:</label>
    <input type="number" step="0.01" id="amount" name="amount" value="{{ expense[4] }}" required>
    <button type="submit">Update Expense</button>
</form>
{% endblock %}
